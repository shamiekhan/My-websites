<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: linear-gradient(135deg, #667eea, #764ba2);
}

.login-box{
  width:320px;
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
}

.login-box h2{
  text-align:center;
  margin-bottom:25px;
  color:#333;
}

.input-box{
  margin-bottom:15px;
}

.input-box input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  outline:none;
  font-size:14px;
}

.input-box input:focus{
  border-color:#667eea;
}

button{
  width:100%;
  padding:12px;
  background:#667eea;
  border:none;
  border-radius:8px;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#5a67d8;
}

.msg{
  text-align:center;
  margin-top:15px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>

  <div class="input-box">
    <input type="text" id="username" placeholder="Username">
  </div>

  <div class="input-box">
    <input type="password" id="password" placeholder="Password">
  </div>

  <button onclick="login()">Login</button>

  <div class="msg" id="msg"></div>
</div>

<script>
function login(){
  let user = document.getElementById("username").value;
  let pass = document.getElementById("password").value;
  let msg  = document.getElementById("msg");

  if(user === "" || pass === ""){
    msg.style.color = "red";
    msg.innerHTML = "Please fill all fields";
  }else{
    msg.style.color = "green";
    msg.innerHTML = "Login successful ✔️";
  }
}
</script>

</body>
</html>
